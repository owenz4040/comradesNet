    <line x1="-50" y1="-5" x2="-25" y2="-5" stroke="white" stroke-width="3" opacity="0.7"/>
    <line x1="-50" y1="10" x2="-30" y2="10" stroke="white" stroke-width="3" opacity="0.7"/>
    <line x1="30" y1="-20" x2="50" y2="-20" stroke="white" stroke-width="3" opacity="0.7"/>
    <line x1="25" y1="-5" x2="50" y2="-5" stroke="white" stroke-width="3" opacity="0.7"/>
    <line x1="30" y1="10" x2="50" y2="10" stroke="white" stroke-width="3" opacity="0.7"/>
    <!-- WiFi Signal -->
    <circle cx="0" cy="35" r="4" fill="white"/>
    <path d="M -15,25 Q 0,15 15,25" stroke="white" stroke-width="2.5" fill="none"/>
    <path d="M -25,15 Q 0,0 25,15" stroke="white" stroke-width="2.5" fill="none"/>
